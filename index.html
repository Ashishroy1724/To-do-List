<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="form-container">
            <input class="task-input" type="text" id="todo-input" placeholder="Add new task">
            <button class="add-btn" type="submit" id="add-btn">Add</button>
        </div>
        <div class="list-container" id="todo-list">
            <!-- Tasks will be displayed here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');
            const addButton = document.getElementById('add-btn');

            // Function to add task to the list
            function addTask(taskText) {
                const taskItem = document.createElement('div');
                taskItem.classList.add('task-item');
                taskItem.textContent = taskText;

                // Create delete button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '‚ùå';
                deleteButton.classList.add('delete-btn');

                // Add event listener to delete button
                deleteButton.addEventListener('click', function() {
                    taskItem.remove();
                });

                // Append delete button to task item
                taskItem.appendChild(deleteButton);

                // Append task item to the list
                todoList.appendChild(taskItem);
            }

            // Event listener for form submission
            addButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent form submission
                const todoText = todoInput.value.trim(); // Get the value of the input field
                if (todoText !== '') {
                    addTask(todoText); // Add task to the list
                    todoInput.value = ''; // Clear the input field
                }
            });
        });
    </script>
</body>
</html>
